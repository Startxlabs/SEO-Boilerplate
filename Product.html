<link rel="canonical" href="https://www.preferred-link.com/" />
<!--This description will display in search results-->
<meta name="description" content="upto 155 charactrs">

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@publisher_handle">
<meta name="twitter:title" content="Page Title">
<meta name="twitter:description" content="Page description less than 200 characters">
<meta name="twitter:creator" content="@author_handle">
<meta name="twitter:image" content="http://www.example.com/image.jpg">
<meta name="twitter:data1" content="Exctra data like price of product | $20">
<meta name="twitter:label1" content="label for data1 wich | Price">
<meta name="twitter:data2" content="variant data | Black">
<meta name="twitter:label2" content=" variant type | Color">

<!-- Open Graph data -->
<meta property="og:title" content="Title Here" />
<meta property="og:type" content="article" />
<meta property="og:url" content="http://www.example.com/" />
<meta property="og:image" content="http://example.com/image.jpg" />
<meta property="og:description" content="Description Here" />
<meta property="og:site_name" content="webSite Name goes here" />
<meta property="og:price:amount" content="50" />
<!--Add currency code for Us dollar replace INR with USD-->
<meta property="og:price:currency" content="INR" /> 
<meta property="fb:admins" content="Facebook numberic ID" />




<!--JSON google recommended schema for Products which also includes schema for Rating and reviews shown in starts fromat in search page-->

<script type="application/ld+json">
{
  "@context": "http://schema.org/",
  "@type": "Product",
  "name": "Executive Anvil",
  "image": "http://www.example.com/anvil_executive.jpg",
  "description": "Long product description goes here it can also include essential formatting tags like <p> <b> and <i>.",
  "mpn": "Unique product number",
  "brand": {
    "@type": "Thing",
    "name": "Startxlabs"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.4",
    "reviewCount": "89"
  },
  "offers": {
    "@type": "Offer",
    "priceCurrency": "INR",
    "price": "125.89",
    
    "itemCondition": "http://schema.org/NewCondition",
    "availability": "http://schema.org/InStock"
    
  }
}
</script>
